spring.application.name=lms-backend

spring.config.import=optional:file:.env[.properties]

# ===== H2 DataSource (Temporary for testing) =====
spring.datasource.url=jdbc:h2:mem:lms_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ===== JPA / Hibernate =====
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ===== Flyway =====
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ===== Logging =====
logging.level.com.zaxxer.hikari.HikariConfig=WARN
logging.level.org.flywaydb.core.internal.jdbc.JdbcConnectionFactory=WARN
logging.level.org.hibernate.engine.jdbc.connections.internal=WARN

# ===== Actuator =====
management.endpoints.web.exposure.include=health,info

# ===== Swagger =====
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# ===== RSA Keys =====
rsa.private-key=classpath:private.pem
rsa.public-key=classpath:public.pem
